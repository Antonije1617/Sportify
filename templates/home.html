{% endblock css %}
{% block content %}

  <div class="slideshow-container-fluid">

      <div class="mySlides fade">
        <img src="/static/images/football.jpg" style="width:100%">

      <div class="mySlides fade">
        <img src="/static/images/basketball.jpg" style="width:100%">

	  <div class="mySlides fade">

	  <div class="mySlides fade">

  </div>
    <h1 class="display-4 text-center">Sportify - FH Campus Wien</h1>

            <div class="row">

                            <h5 class="card-title">Socialize</h5>

                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card text-center h-100">
                        <img src="/static/images/volleyballCard.jpg" class="card-img-top">

                            <h5 class="card-title">Have Fun</h5>
                            <a class="btn btn-primary btn-block" href="{% url 'sportifyCourses' %}" role="button">Explore</a>

                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card text-center h-100">
                        <img src="/static/images/getFitCard.jpg" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Get Fit</h5>
                            <a class="btn btn-primary btn-block" href="{% url 'sportifyCourses' %}" role="button">Book Now</a>

                    </div>
                </div>

            </div>
        </div>
